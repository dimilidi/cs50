{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h1>Buy</h1>
    <form action={{ url_for('buy') }} method="post">
        <label for="symbol">Symbol:</label>
        <input name="symbol" id="symbol" type="text">
        <br>
        <label for="shares">Shares:</label>
        <input name="shares" id="shares" type="text">
        <br>
        <button type="submit">Buy</button>
    </form>

    {% if quote %}
    <h3>{{ quote['name'] }} ({{ quote['symbol'] }})</h3>
    <p>Price: {{ quote['price']|usd }}</p>
    {% endif %}
{% endblock %}
